<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../../webapi资料/webapi/01/2-案例/images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 获取需要交互的元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = true;
        eye.onclick = function () {
            pwd.type = flag ? 'text' : 'password';
            eye.src = flag ? '../../webapi资料/webapi/01/2-案例/images/open.png' : '../../webapi资料/webapi/01/2-案例/images/close.png';
            // 每次对flag进行取反
            flag = !flag;
        }
    </script>
</body>

</html>
