<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2 {
            position: relative;
            width: 25px;
            height: 25px;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../../../webapi资料/webapi/01/5-作业/images/1550739254881.png" alt="">
        <div class="box2"></div>
    </div>
    <script>
        var atr = document.querySelector('.box div')
        var att = document.querySelector('.box')
        atr.onclick = function(){
            att.style.display = 'none';
        }   
    </script>
</body>

</html>
